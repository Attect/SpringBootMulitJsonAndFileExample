<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcss.com/materialize/1.0.0-rc.2/css/materialize.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body style="padding: 0;margin: 0;background-color: #f4f4f4">
<div class="container" style="background: #FFFFFF;">
    <div class="row" style="margin-top: 2rem;padding: 2rem;">
        <div class="col s6">
            <div class="row">
                <div class="input-field col s4">
                    <input placeholder="用户名" id="username" type="text" class="validate">
                    <label for="username">用户名</label>
                </div>
                <div class="input-field col s4">
                    <input placeholder="密码" id="password" type="password" class="validate">
                    <label for="password">密码</label>
                </div>
                <div class="file-field input-fieldcol s4">
                    <div class="btn">
                        <span>文件</span>
                        <input type="file" id="file">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate"  type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="col s2">
            <a class="waves-effect waves-light btn blue" style="margin-top: 1.5rem" onclick="submit()">提交</a>
        </div>
    </div>

</div>

<script>
    function submit() {
        let formData = new FormData();
        formData.append("userLogin",JSON.stringify({
            username: $("#username").val(),
            password: $("#password").val()
        }));
        formData.append("file",document.getElementById("file").files[0]);

        $.ajax({
            url: "http://127.0.0.1:8080/login",
            type: "post",
            // contentType: "application/json; charset=utf-8",
            processData: false,
            contentType: false,
            dataType: "json",
            data: formData,
            success: function (data) {
                console.log(data);
            },
            error: function (e) {
                console.log(e);
            }
        })
    }
</script>

</body>
</html>
